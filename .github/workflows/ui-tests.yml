name: UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run UI tests
        run: |
          xcodebuild test \
            -project kakeibo.xcodeproj \
            -scheme kakeibo \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 17'
